<head>

<style>
  body {
    margin:0; padding:0;
    background: linear-gradient(to right, #ff9a9e, #fad0c4);
    font-family: Arial, sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    overflow:hidden;
  }

  .book {
    width:80%;
    height:80%;
    background:white;
    border-radius:20px;
    box-shadow:0 0 20px rgba(0,0,0,0.3);
    overflow:hidden;
    position:relative;
  }

  .page {
    width:100%;
    height:100%;
    display:none;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding:20px;
  }

  .page.active {
    display:flex;
    animation: fadeIn 1s ease-in-out;
  }

  @keyframes fadeIn {
    from {opacity:0; transform:scale(0.9);}
    to {opacity:1; transform:scale(1);}
  }

  h1 {
    font-size:40px;
    color:#e60073;
    margin-bottom:20px;
  }

  p {
    font-size:20px;
    color:#333;
  }

  .controls {
    position:absolute;
    bottom:15px;
    width:100%;
    display:flex;
    justify-content:space-between;
    padding:0 30px;
  }

  button {
    padding:10px 20px;
    border:none;
    border-radius:10px;
    background:#ff4d94;
    color:white;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
  }
  button:hover { background:#e60073; }

  /* Animated elements */
  .floating {
    position:absolute;
    font-size:30px;
    pointer-events:none;
    animation: floatAnim linear infinite;
  }

  @keyframes floatAnim {
    0% {transform: translateY(100vh);}
    100% {transform: translateY(-10vh);}
  }

  .teddy {
    position:absolute;
    width:220px;
    bottom: 100px;
  right: 100px;
  z-index: 1;


  }

  @keyframes teddyBounce {
    0%,100% {transform: translateY(0);}
    50% {transform: translateY(-20px);}
  }
</style>
</head>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
let currentPage = 1;
const totalPages = 4;

function showPage(page){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById('page'+page).classList.add('active');
}

// Page controls
function nextPage(){
  if(currentPage<totalPages){currentPage++; showPage(currentPage);}
}
function prevPage(){
  if(currentPage>1){currentPage--; showPage(currentPage);}
}

// Floating hearts and sparkles
const symbols = ['ğŸ’–','ğŸ’˜','ğŸ’','âœ¨','ğŸˆ'];

  f.style.animationDuration=(4+Math.random()*4)+'s';
  f.innerText=symbols[Math.floor(Math.random()*symbols.length)];
  document.body.appendChild(f);
}

</script>
